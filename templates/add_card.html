{% extends "base.html" %}
{% block title%} Add new Flash Card {% endblock %}
{% block content %}
  <h1>Add a new Card</h1>
  <form method="post">
     <p>
      Question:
        <input type="text" name="question">
      </p>
      <p>
      Answer:
        <input type="text" name="answer">
      </p>
      <button type="submit">Create</button>
      <button>
          <a href="{{url_for('welcome')}}">
            Home
          </a>
      </button>
  </form>
{% endblock %}
